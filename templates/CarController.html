<!DOCTYPE html>
<html>

<head>
	<title>Car Controller</title>

	<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles.css') }}">

	<script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>
</head>

<body>

	<div class="main_container">

		<div class="left_container">

			<div id="up_arrow_div"
				style="display: block; margin-left: auto; margin-right: auto; border-style: solid;">
				<canvas id="up_arrow" width="100" height="100" class="canvas">
				Your browser does not support the HTML5 canvas tag.</canvas>
			</div>

			<div id="down_arrow_div"
				style="display: block; margin-left: auto; margin-right: auto; border-style: solid;">
				<canvas id="down_arrow" width="100" height="100" class="canvas">
				Your browser does not support the HTML5 canvas tag.</canvas>
			</div>

		</div>

		<div class="right_container">

			<div id="left_arrow_div"
				style="display: block; margin-left: auto; margin-right: auto; border-style: solid;">
				<canvas id="left_arrow" width="100" height="100" class="canvas">
				Your browser does not support the HTML5 canvas tag.</canvas>
			</div>

			<div id="right_arrow_div"
				style="display: block; margin-left: auto; margin-right: auto; border-style: solid;">
				<canvas id="right_arrow" width="100" height="100" class="canvas">
				Your browser does not support the HTML5 canvas tag.</canvas>
			</div>

		</div>

	</div>

</body>
